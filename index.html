<!doctype html>
<html lang="en-us">
<head>
	<title>CAS Consent Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/jspsych.js"></script>
	<script type="text/javascript" src="javascript/jspsych-html.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript/script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/jspsych.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
	    <div id="consent" class="panel panel-default" style="margin-top: 10px;">
	        <div class="panel-heading">
	        	<h3 class="panel-title">Consent Form</h3>
	        </div>
	        <div class="panel-body">
	        	<form class="form-inline">
					<div class="form-group">
					    <label for="fullnameInput">Full Name</label>
					    <input type="text" class="form-control" id="fullnameInput" placeholder="Judy Wu">
					</div>
					<span id="fullnameError" style="color: red; display: none;">Please enter your full name</span>
					<div class="form-group">
					    <label for="emailInput">Email</label>
					    <input type="email" class="form-control" id="emailInput" placeholder="judy.wu@example.com">
					</div>
					<span id="emailError" style="color: red; display: none;">Please enter valid email</span>
				</form>
	        </div>
	        <div class="panel-footer">
	        	<!-- <input type="checkbox" id="consent_checkbox">
					I agree to take part in this study. <span id="checkError" style="color: red; display: none;">Please check</span>
				</input> -->
				<button type="button" class="btn btn-success" id="generateCode">
					Get Passcode
				</button>
	        </div>
	    </div>

	    <div class="panel panel-default" style="display: none; margin-top: 10px;" id="passcodeSection">
	      <div class="panel-heading">
	      	<h3 class="panel-title">Passcode</h3>
	      </div>
	      <div class="panel-body">
	      	<span id="passcodeArea"></span>
	      </div>
	      <div class="panel-footer">
	      	<!-- <button type="button" class="btn btn-success" id="emailPasscode">
	      		Email passcode
	      	</button> -->
	      	<p>Please write down the passcode immediately</p>
	      </div>
	    	
	    </div>
		
	</div>
</body>
</html>
